<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>Bullet Dodge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>body{margin:0;background:#000;color:#fff}canvas{display:block;margin:auto}</style>
</head>
<body>
  <canvas id="game" width="960" height="540"></canvas>
  <script type="module">
  // 毎回最新を読む
  const res = await fetch("./config/game.json?v=" + Date.now());
  if (!res.ok) throw new Error("config fetch failed: " + res.status);
  const conf = await res.json();
  await document.fonts.ready;

  const mod = await import("./js/main.js?v=" + Date.now());
  mod.boot(conf);
</script>
</body>
</html>
